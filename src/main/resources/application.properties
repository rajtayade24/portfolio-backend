# -----------------------------------
# Datasource / Database Configuration
# -----------------------------------

# Primary JDBC URL: try SPRING_DATASOURCE_URL first, then DATABASE_URL, then fallback to internal host
spring.datasource.url = ${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://postgres.railway.internal:5432/railway}}

# Username & password from environment or fallback
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:poWIysTABEuYnquSMXNumtCaTRIwEgEG}

# Optional but recommended: explicitly set driver class
spring.datasource.driver-class-name = org.postgresql.Driver

# -----------------------------------
# JPA / Hibernate
# -----------------------------------
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# -----------------------------------
# Server / Port / Context Path
# -----------------------------------

# Context path — change or remove if you want root context
server.servlet.context-path = /portfolio

# Port — use Railway’s PORT env var, fallback to 8080
server.port = ${PORT:8080}



