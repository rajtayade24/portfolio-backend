# application name
spring.application.name=LearningRESTAPIs

# --- Datasource ---
# Use SPRING_DATASOURCE_URL/USERNAME/PASSWORD from environment (set these in Railway).
# Fallback values are your current local settings so it still runs locally.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/portfolio}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Rajtayade%18}

# Force Hibernate to use the PostgreSQL dialect (avoids "Unable to determine Dialect" errors).
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Context path & port â€” allow platform to override PORT
server.servlet.context-path=/portfolio
server.port=${PORT:8082}




